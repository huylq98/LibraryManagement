<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:form id="mainForm">
		<h:panelGroup layout="block"
			rendered="#{homeController.menuNavigation eq null}">
			<h:commandButton value="Book Management">
				<f:ajax render="@form"
					listener="#{homeController.showBookManagement}"></f:ajax>
			</h:commandButton>

			<h:commandButton value="Category Management">
				<f:ajax render="@form"
					listener="#{homeController.showCategoryManagement}"></f:ajax>
			</h:commandButton>
		</h:panelGroup>

		<h:panelGroup layout="block"
			rendered="#{homeController.menuNavigation eq 1}">
			<ui:include src="bookManagement.xhtml"></ui:include>
		</h:panelGroup>

		<h:panelGroup layout="block"
			rendered="#{homeController.menuNavigation eq 2}">
			<ui:include src="categoryManagement.xhtml"></ui:include>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
