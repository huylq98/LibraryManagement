<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
	<h:outputStylesheet name="css/style.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:form id="mainForm">
		<h:panelGroup layout="block"
			rendered="#{homeController.menuNavigation eq null}">
			<h:outputText value="Welcome" styleClass="title"></h:outputText>
			<p:commandButton value="Book Management" update="mainForm"
				actionListener="#{homeController.showBookManagement}"></p:commandButton>

			<p:commandButton value="Category Management" update="mainForm"
				actionListener="#{homeController.showCategoryManagement}"></p:commandButton>
		</h:panelGroup>

		<h:panelGroup layout="block"
			rendered="#{homeController.menuNavigation eq 1}">
			<ui:include src="bookManagement.xhtml"></ui:include>
		</h:panelGroup>

		<h:panelGroup layout="block"
			rendered="#{homeController.menuNavigation eq 2}">
			<ui:include src="categoryManagement.xhtml"></ui:include>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
